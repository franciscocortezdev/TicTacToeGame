<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="code.js"></script>
    <title>TicTacToe</title>
</head>
<body>
    <section class="container">
        <section class="head">
            <h1 class="head_title">Tic Tac Toe Game</h1>

            <div class="head_player">
              <p class="player_title">Turno del juegador:</p>
              <p class="player_Turn"></p>
            </div>

            <button class="btn_start">Empezar</button>
        </section>
        <section class="game">
            <div data-cell="1" class="cell"></div>
            <div data-cell="2" class="cell"></div>
            <div data-cell="3" class="cell"></div>
            <div data-cell="4" class="cell"></div>
            <div data-cell="5" class="cell"></div>
            <div data-cell="6" class="cell"></div>
            <div data-cell="7" class="cell"></div>
            <div data-cell="8" class="cell"></div>
            <div data-cell="9" class="cell"></div>


        </section>


    </section>


</body>
</html>
